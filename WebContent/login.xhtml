<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_2_0">

<h:head>
    <link rel="stylesheet" type="text/css" href="layout/LoginCSS.css" />
</h:head>

<body>
    <h:messages id="messages" showDetail="true" globalOnly="true" closable="true"  style="font-size:20px; color: #ff0000; font-weight: bold;" />
    <div class="logBody">
        <br />
        <h:form id="idDatosUsuario">
            <h1> Iniciar sesión</h1>

            <label for="usuario">Nombre de usuario:</label>
            <h:inputText id="usuario" class="input" placeholder="Nombre de usuario"
                         required="true" requiredMessage="Ingrese el Usuario"
                         value="#{gestionUsuario.usuarioSeleccionado.nickname}" />
                          <h:messages for="usuario"  globalOnly="true" closable="true"  style="font-size:15px; color: #ff0000; font-weight: bold;" />

            <label for="password">Contraseña:</label>
            <h:inputSecret id="password" class="input" placeholder="Contraseña"
                           required="true" requiredMessage="Ingrese la contraseña"
                           value="#{gestionUsuario.usuarioSeleccionado.clave}" />
                            <h:messages for="password"  globalOnly="true" closable="true"  style="font-size:15px; color: #ff0000; font-weight: bold;" />

            <h:commandButton class="submitButton" value="Iniciar sesión"
                             action="#{gestionUsuario.validarUsuario}" />
        </h:form>
    </div>
</body>
</html>
