<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:s="http://primefaces.org/ui">





<h:head name="title">
	<c:set var="title" value="Datos de Alimentacion" scope="request" />
	<link rel="stylesheet" type="text/css" href="layout/FormulariosCSS.css" />
</h:head>

<body class="alta">

	<p:messages id="messages" showDetail="true" globalOnly="true"
		closable="true" />
	<div class="Registro">
		<h:form id="idDatosAlimentacion">

			<h4>REGISTRAR PESO</h4>

			<p:panelGrid columns="3">

				<p:outputLabel value="ID ternera:" class="letra" />
				<s:inputText id="idTernera" class="controls"
					value="#{gestionPeso.pesoSeleccionado.idTernera}" >
					<f:validateRequired />
				</s:inputText>
				<p:message for="idTernera" style="color:red" />

				<p:outputLabel value="Peso:" class="letra" />
				<s:inputText id="cantidad" class="controls"
					value="#{gestionPeso.pesoSeleccionado.peso}">
					<f:validateRequired />
				</s:inputText>
				<p:message for="cantidad" style="color:red" />

				
				<s:outputLabel value="Fecha Registro:" class="letra" />
				<s:calendar id="fecha" value="#{gestionPeso.pesoSeleccionado.fecha}"
   				  showOn="button"  pattern="dd/MM/yy" />
				<p:message for="fecha" style="color:red" />


			</p:panelGrid>
			<div class="boxSubmit">

				<h:commandButton class="botons" value="Guardar"
					action="#{gestionPeso.salvarCambios}" />
			</div>

		</h:form>


	</div>
</body>
</html>
