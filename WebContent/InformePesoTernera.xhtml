<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:s="http://primefaces.org/ui">





<h:head name="title">
	<c:set var="title" value="Datos de Ternera" scope="request" />
	<link rel="stylesheet" type="text/css" href="layout/FormulariosCSS.css" />
</h:head>




<body class="alta">
	<p:messages id="messages" showDetail="true" globalOnly="true"
		closable="true" />
	<div class="Registro">

		<h:form id="form">

			<h4>Generar informe de Variacion de peso de ternera</h4>

			<p:panelGrid columns="3">


				<p:outputLabel value="ID Ternera:" class="letra" />
				
				<s:inputText id="idter" class="controls" required="true"
				requiredMessage="Ingrese un ID valido"
				value="#{gestionInformes.caravanaInformePesoTernera}" >
				<f:validateRequired />
				</s:inputText>
				<p:message for="idter" style="color:red" />

				
				<s:outputLabel value="Fecha inicio:" class="letra" />
				<s:calendar id="Fechainicio"  value="#{gestionInformes.fechaInicioInformePesoTernera1}"
   				  showOn="button" pattern="dd/MM/yy" />
				<p:message for="fechaNacimiento" style="color:red" />

				
				<s:outputLabel value="Fecha Fin:" class="letra" />
				<s:calendar id="FechaFin"  value="#{gestionInformes.fechaFinInformePesoTernera1}"
   				  showOn="button" pattern="dd/MM/yy" />
				<p:message for="fechaNacimiento" style="color:red" />


			</p:panelGrid>
			
			<div class="boxSubmit">

				<h:commandButton class="botons" value="CALCULAR" action="#{gestionInformes.informeVariacionPesoTernera()}"
				/>
				<h:commandButton class="botons" value="NUEVO INFORME" actionListener="#{gestionInformes.limpiarCamposPeso}" />

			</div>
			
			<p:outputLabel value="Variacion de peso:" class="letra" />
			<p:inputText id="id" class="controls" value="#{gestionInformes.resultadoInformePesoTernera}" disabled="true" />
			<p:message for="id" style="color:red" />

		</h:form>


	</div>
</body>
</html>
